<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Mini Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-monitor">
            <div class="calc-expression"></div>
            <div class="calc-result">0</div>
        </div>

    <div class="calc-buttons">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button arithmetic" id="operator">+</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button arithmetic" id="operator">-</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button arithmetic" id="operator">x</button>
        <button class="calc-button">.</button>
        <button class="calc-button">0</button>
        <button class="calc-button calc-equal" id="operator">=</button>
        <button class="calc-button arithmetic" id="operator">&#247;</button>
        <button class="calc-reset option" id="clear">CLEAR</button>
    </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
