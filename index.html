<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Mini Calculator</title>
</head>
<body>
    <div class="main-container">
    <div class="result"></div>
    <div class="keys">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="sign" value="plus">+</button>

        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="sign" value="minus">-</button>

        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="8">9</button>
        <button class="sign" value="multiply">x</button>

        <button class="num" value=""></button>
        <button class="num" value="2">0</button>
        <button class="num" value=""></button>
        <button class="sign" value="plus">&#247;</button>
    </div>
    </div>    
</body>
</html>
